<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 id="change" onmouseover="mouseOver()" onmouseout="Out()">Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
			function mouseOver(){
				document.getElementById("change").innerHTML = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią"
				}
			function Out(){
				document.getElementById("change").innerHTML = "Sticks and stones may break my bones, but words will never harm me."}
			
		</script>
	</body>
</html>
