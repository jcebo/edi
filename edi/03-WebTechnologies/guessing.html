<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			// read user's number (popup window)
			var guess=prompt("Guess a number 1-5");
			// create a random number
			var real= Math.floor(Math.random() * 5) + 1;  
			// compare the numbers
			if (guess==real)
			{
				alert("Good work!");
				} 
				else {
            	alert("Sorry");
           		}
			// show results (popup window)
			
		</script>
	</body>
</html>
